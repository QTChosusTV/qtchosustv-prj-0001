<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Queue Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>📝 Text Queue</h1>
    <div class="input-area">
      <textarea id="textInput" placeholder="Enter your task here..."></textarea>
      <button onclick="pushToQueue()">➕ Push to Queue</button>
      <button onclick="popFromQueue()">➖ Pop Front</button>
    </div>

    <h2>📋 Current Queue:</h2>
    <ul id="queueDisplay"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
